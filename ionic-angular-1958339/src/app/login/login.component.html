<ion-grid mode="ios">
    <ion-row>
        <ion-col size-md="12">
            <ion-card class="login">
                <ion-card-content>
                    <ion-label>Usuario: </ion-label>
                    <ion-input placeholder="User" name="caption" [(ngModel)]="user" required></ion-input>
                    <ion-label>Contraseña: </ion-label>
                    <ion-input placeholder="Password" [(ngModel)]="password" required></ion-input>
                    <ion-button type="submit" (click)="login()" color="dark"><strong>Iniciar Sesión</strong></ion-button>
                </ion-card-content>                
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>

<ion-content class="search-page">
  <ion-header>
    <ion-toolbar>
      <ion-title>Search Results for "{{ searchTerm }}"</ion-title>
      <span>{{ evaluateExpression(searchTerm) }}</span>
    </ion-toolbar>
  </ion-header>

  <ion-list class="search-results">
    <ion-item *ngFor="let result of searchResults" class="search-result">
      <ion-thumbnail slot="start">
        <img [src]="result.imageUrl" alt="Result Image">
      </ion-thumbnail>
      <ion-label>
        <h3>{{ result.title }}</h3>
        <p>{{ result.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

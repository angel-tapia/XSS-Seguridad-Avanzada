<ion-content>
    <ion-app>
        <ion-header *ngIf="cargada">
            <ion-toolbar>
                <ion-title>
                    <div class="container">
                        <ion-label><strong>Instagram</strong></ion-label>
                        <div class="buscador">
                            <ion-searchbar placeholder="Buscar" (keyup.enter)="buscar($event)"></ion-searchbar>
                        </div>
                        <div class="notificaciones">
                            <ion-button fill="translucent" id="trigger-notificaciones">
                                <ion-icon name="heart-outline"></ion-icon>
                            </ion-button>
                            <ion-popover trigger="trigger-notificaciones" show-backdrop="false">
                                <ng-template>
                                    <ion-list>
                                        <ion-item>
                                            Notificaciones
                                        </ion-item>
                                    </ion-list>
                                </ng-template>
                            </ion-popover>
                        </div>
                        <div class="perfil">
                            <ion-avatar>
                                <ion-img src="assets/imagenes/miku.png" id="user-header-pic"></ion-img>
                                <ion-popover trigger="user-header-pic">
                                    <ng-template>
                                        <ion-list>
                                            <ion-item>
                                                <ion-label (click)="cerrar()">
                                                    Cerrar Sesi√≥n
                                                </ion-label>
                                            </ion-item>
                                        </ion-list>
                                    </ng-template>
                                </ion-popover>
                            </ion-avatar>
                        </div>
                    </div>
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <app-tabs></app-tabs>
        </ion-content>
    </ion-app>
</ion-content>

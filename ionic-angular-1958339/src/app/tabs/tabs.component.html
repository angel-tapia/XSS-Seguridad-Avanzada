<ion-content>
  <ion-tabs (click)="changeClickT()">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="feed" routerLink="/feed" (click)="changeClickQTrue()" (click)="changeClickPFalse()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/post" (click)="reloadB()">
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-label>Publicar</ion-label>
      </ion-tab-button>
      <ion-tab-button routerLink="/perfil" (click)="reloadC()" (click)="changeClickPTrue()" (click)="changeClickQFalse()">
        <ion-icon name="person-circle-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
